<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table id="activity-table">
            <thead>
                <tr>
                    <th>نام فعالیت</th>
                    <th>تعداد حرکت</th>
                    <th>تعداد ست</th>
                    <th>کیلوگرم</th>
                </tr>
            </thead>
            <tbody>
                <!-- لیست فعالیت‌ها اینجا اضافه می‌شود -->
            </tbody>
        </table>
        <div class="button-row">
            <button onclick="location.href='index.html'">بازگشت به صفحه اصلی</button>
            <button onclick="location.href='edit_workout.html?day=day1'">افزودن فعالیت</button>
        </div>
    </div>
    <script>
        const day = 'day1';
        const activityTableBody = document.getElementById('activity-table').querySelector('tbody');

        function loadActivities() {
            const activities = JSON.parse(localStorage.getItem(day)) || [];
            activityTableBody.innerHTML = '';
            activities.forEach((activity, index) => {
                const [name, reps, sets, weight] = activity.split(' - ');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${reps.split(' ')[0]}</td>
                    <td>${sets.split(' ')[0]}</td>
                    <td>${weight.split(' ')[0]}</td>
                `;
                row.onclick = () => location.href = `edit_workout.html?day=${day}&index=${index}`;
                row.style.cursor = 'pointer';
                activityTableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadActivities();
            if (sessionStorage.getItem('updated') === 'true') {
                sessionStorage.removeItem('updated');
                loadActivities();
            }
        });
    </script>
</body>
</html>

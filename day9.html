<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>day9</h1>
    <div class="container">
        <ul id="activity-list">
            <!-- لیست فعالیت‌ها اینجا اضافه می‌شود -->
        </ul>
        <div class="button-row">
            <button onclick="location.href='index.html'">بازگشت به صفحه اصلی</button>
            <button onclick="location.href='edit_workout.html?day=day9'">افزودن فعالیت</button>
        </div>
    </div>
    <script>
        const day = 'day9';
        const activityList = document.getElementById('activity-list');

        function loadActivities() {
            const activities = JSON.parse(localStorage.getItem(day)) || [];
            activityList.innerHTML = '';
            activities.forEach((activity, index) => {
                const li = document.createElement('li');
                li.textContent = activity;
                li.onclick = () => location.href = `edit_workout.html?day=${day}&index=${index}`;
                li.style.cursor = 'pointer';
                li.style.padding = '10px';
                li.style.border = '1px solid #ccc';
                li.style.marginBottom = '5px';
                li.style.borderRadius = '5px';
                li.style.backgroundColor = '#f9f9f9';
                li.style.textAlign = 'right';
                activityList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadActivities();
            if (sessionStorage.getItem('updated') === 'true') {
                sessionStorage.removeItem('updated');
                loadActivities();
            }
        });
    </script>
</body>
</html>

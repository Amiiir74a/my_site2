<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه دوشنبه</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul id="activity-list">
            <!-- لیست فعالیت‌ها اینجا اضافه می‌شود -->
        </ul>
        <div class="button-row">
            <button onclick="location.href='index.html'">بازگشت به صفحه اصلی</button>
            <button onclick="location.href='edit_workout.html?day=monday'">افزودن فعالیت</button>
        </div>
    </div>
    <script>
        const day = 'monday';
        const activities = JSON.parse(localStorage.getItem(day)) || [];
        const activityList = document.getElementById('activity-list');

        activities.forEach((activity, index) => {
            const li = document.createElement('li');
            li.textContent = activity;
            li.onclick = () => location.href = `edit_workout.html?day=${day}&index=${index}`;
            li.style.cursor = 'pointer';
            li.style.padding = '10px';
            li.style.border = '1px solid #ccc';
            li.style.marginBottom = '5px';
            li.style.borderRadius = '5px';
            li.style.backgroundColor = '#f9f9f9';
            li.style.textAlign = 'right';
            activityList.appendChild(li);
        });
    </script>
</body>
</html>

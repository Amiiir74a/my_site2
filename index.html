<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Tracker</title>
        <link rel="manifest" href="/manifest.json"> <!-- این لینک رو اضافه کن -->
        <link rel="icon" href="/icons/icon-256x256.png"> <!-- آیکون اصلی -->
      
    </head>
      
<body>
    <h1>برنامه ورزشی هفتگی</h1>
    
    <div id="week">
        <button class="day" onclick="window.location.href='saturday.html'">شنبه</button>
        <button class="day" onclick="window.location.href='sunday.html'">یکشنبه</button>
        <button class="day" onclick="window.location.href='monday.html'">دوشنبه</button>
        <button class="day" onclick="window.location.href='tuesday.html'">سه‌شنبه</button>
        <button class="day" onclick="window.location.href='wednesday.html'">چهارشنبه</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker
              .register('/service-worker.js')
              .then((registration) => {
                console.log('Service Worker registered with scope: ', registration.scope);
              })
              .catch((error) => {
                console.log('Service Worker registration failed: ', error);
              });
          });
        }
      </script>
      
</body>
</html>

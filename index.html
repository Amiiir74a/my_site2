<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <button onclick="location.href='day1.html'">day1</button>
        <button onclick="openAddDayModal()">افزودن روز</button>
    </div>

    <div id="add-day-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddDayModal()">&times;</span>
            <h2>افزودن روز جدید</h2>
            <label for="day-name">نام روز:</label>
            <input type="text" id="day-name" name="day-name">
            <div class="modal-buttons">
                <button onclick="addNewDay()">ذخیره</button>
                <button onclick="closeAddDayModal()">انصراف</button>
            </div>
        </div>
    </div>

    <script>
        function openAddDayModal() {
            document.getElementById('add-day-modal').style.display = 'block';
        }

        function closeAddDayModal() {
            document.getElementById('add-day-modal').style.display = 'none';
        }

        function addNewDay() {
            const dayName = document.getElementById('day-name').value;
            if (dayName) {
                const buttonContainer = document.querySelector('.button-container');
                const newButton = document.createElement('button');
                const dayNumber = buttonContainer.querySelectorAll('button').length;
                newButton.textContent = dayName;
                newButton.onclick = () => location.href = `day${dayNumber}.html`;
                buttonContainer.insertBefore(newButton, buttonContainer.lastElementChild);
                closeAddDayModal();
            }
        }
    </script>
</body>
</html>
